{%- assign page_paths = site.header_pages | default: default_paths -%}
<header>
  <div class="menu">
    <ul>
      <img src="{{ site.baseurl }}/assets/images/masthead.png" alt="masthead" width="48"  />
      <img src="{{ site.baseurl }}/assets/images/ucp_.png" alt="masthead" width="70"  />
      <img src="{{ site.baseurl }}/assets/images/backoffice1996.gif" alt="masthead" width="95"  />
      <img src="{{ site.baseurl }}/assets/images/explorer1996.gif" alt="masthead" width="100"  />
      <img src="{{ site.baseurl }}/assets/images/frontpage1996.gif" alt="masthead" width="95"  />
      <img src="{{ site.baseurl }}/assets/images/get1996.gif" alt="masthead" width="95"  />
      <img src="{{ site.baseurl }}/assets/images/ie1996.gif" alt="masthead" width="120"  />
      <img src="{{ site.baseurl }}/assets/images/netscape1995.gif" alt="masthead" width="95"  />
      <img src="{{ site.baseurl }}/assets/images/yahoo1996.jpg" alt="masthead" width="95"  />
      {%- for path in page_paths -%}
        {%- assign my_page = site.pages | where: "path", path | first -%}
        {%- if my_page.title -%}
        <li><a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a></li>
        {%- endif -%}
      {%- endfor -%}
    </ul>
  </div>
</header>
